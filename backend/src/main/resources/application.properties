# Application name
spring.application.name=performance-management-system

# PostgreSQL datasource configuration (use env vars / secret vault)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/performance_management}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Kafka bootstrap / transport security
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.security.protocol=${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
spring.kafka.properties.sasl.mechanism=${KAFKA_SASL_MECHANISM:}
spring.kafka.properties.sasl.jaas.config=${KAFKA_SASL_JAAS_CONFIG:}
spring.kafka.properties.ssl.truststore.location=${KAFKA_SSL_TRUSTSTORE_LOCATION:}
spring.kafka.properties.ssl.truststore.password=${KAFKA_SSL_TRUSTSTORE_PASSWORD:}

# Transactional outbox relay tuning
audit.outbox.poll-interval-ms=${AUDIT_OUTBOX_POLL_INTERVAL_MS:5000}
audit.outbox.batch-size=${AUDIT_OUTBOX_BATCH_SIZE:50}
audit.outbox.max-retries=${AUDIT_OUTBOX_MAX_RETRIES:5}
audit.outbox.retry-delay-seconds=${AUDIT_OUTBOX_RETRY_DELAY_SECONDS:30}
audit.outbox.send-timeout-seconds=${AUDIT_OUTBOX_SEND_TIMEOUT_SECONDS:2}
audit.outbox.stale-threshold-minutes=${AUDIT_OUTBOX_STALE_THRESHOLD_MINUTES:10}
audit.outbox.dlq-topic=${AUDIT_OUTBOX_DLQ_TOPIC:pms.audit.events.dlq}

# Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized

